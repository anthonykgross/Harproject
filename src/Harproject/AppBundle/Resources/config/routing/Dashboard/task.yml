harproject_app_dashboard_task:
    path:     /
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:index' }

harproject_app_dashboard_task_show:
    path:     /{id}/show
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:show' }

harproject_app_dashboard_task_new:
    path:     /new
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:new' }

harproject_app_dashboard_task_create:
    path:     /create
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:create' }
    requirements: { _method: post }

harproject_app_dashboard_task_edit:
    path:     /{id}/edit
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:edit' }

harproject_app_dashboard_task_update:
    path:     /{id}/update
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:update' }
    requirements: { _method: post|put }

harproject_app_dashboard_task_delete:
    path:     /{id}/delete
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:delete' }
    requirements: { _method: get }

harproject_app_dashboard_task_select:
    path:     /{id}/select
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:select' }
    requirements: { _method: get }
    
harproject_app_dashboard_task_deselect:
    path:     /{id}/deselect
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:deselect' }
    requirements: { _method: get }
    
harproject_app_dashboard_task_selected_tasks:
    path:     /selected-tasks
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:selectedTasks' }
    requirements: { _method: get }
    
harproject_app_dashboard_task_selected_task:
    path:     /{id}/selected-task
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:selectedTask' }
    requirements: { _method: get }
    
harproject_app_dashboard_task_tracker:
    path:     /{id}/selected-task/tracker
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\Task:tracker' }
    requirements: { _method: get }
