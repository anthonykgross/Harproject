harproject_app_dashboard_timetracker:
    path:     /
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:index' }

harproject_app_dashboard_timetracker_show:
    path:     /{id}/show
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:show' }

harproject_app_dashboard_timetracker_new:
    path:     /new
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:new' }

harproject_app_dashboard_timetracker_create:
    path:     /create
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:create' }
    requirements: { _method: post }

harproject_app_dashboard_timetracker_edit:
    path:     /{id}/edit
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:edit' }

harproject_app_dashboard_timetracker_update:
    path:     /{id}/update
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:update' }
    requirements: { _method: post|put }

harproject_app_dashboard_timetracker_delete:
    path:     /{id}/delete
    defaults: { _controller: 'HarprojectAppBundle:Dashboard\TimeTracker:delete' }
    requirements: { _method: get }
